<!-- 프로젝트 페이지 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/project.css">
</head>
<body>
    <header>
        <img src="/img/logo.png" alt="logo"  width="250px" height="85px">
    </header>
    <main>
        <div id="project-page">
            <div class="top">
                <div class="title">
                    <h1>프로젝트 제목</h1>
                </div>
                <div class="deadline">
                    마감일     
                </div>
                <div class="personal">
                    인원     
                </div>
            </div>
            <div class="middle">
                <div class="introduce">
                    <h1>프로젝트 소개</h1>
                </div>
                <div class="intro">
                    프로젝트를 소개하는 곳입니다.
                </div>
            </div>
            <div class="bottom">
                <div class="roletitle">
                    <h1>역할</h1>
                </div>
                <div class="role-container">
                    <div class="role-card">
                        <div class="role-title"><b>발표자</b></div>
                        <div class="role-manager">김미림</div>
                        <div class="role-deadline">2022.11.17</div>
                        <div class="role-progress">진행 상황</div>
                        <progress class="role-progress-bar"value="20" max="100"></progress>
                    </div>
                    <div id="add-role-btn" class="open">
                        <div class="circle">
                            <i class='bx bx-plus'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="role-page">
            <div class="icon-container">
                <i class='bx bx-dots-horizontal-rounded'></i>
                <i class='bx bx-x close'></i>
            </div>
            <h1 class="title">발표자</h1>
            <div class="manager">김미림</div>
            <div class="dead-line">2022.11.17</div>
            <div class="progress"><b>진행 상황</b></div>
            <progress value="20" max="100"></progress>
            <h1 class="info">역할 소개</h1>
            <div class="info-content">프로젝트 대본 작성 및 발표</div>
            <h1 class="feedback">피드백</h1>
            <div class="feedback-content"></div>
        </div>
    </main>
    <script src="./js/project.js"></script>
</body>
</html>
