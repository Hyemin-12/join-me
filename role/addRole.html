<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddRole</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="./css/addRole.css">
</head>
<body>
    <div class="icon-container">
        <i class='bx bx-x'></i>
    </div>
    <input class="title" placeholder="역할명을 입력해주세요."/>
    <br/>
    <input class="manager" placeholder="담당자명을 입력해주세요."/>
    <div class="deadline">마감일 선택</div>
    <input id="datepicker" type="date">
    <div class="progress">진행 상황</div>
    <progress value="0" max="100"></progress>
    <h1 class="info">역할 소개</h1>
    <div class="text">
        <textarea class="info-content" maxlength="32" placeholder="역할에 대한 설명을 입력해주세요."></textarea>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="./js/datepicker.js"></script>
</body>
</html>
